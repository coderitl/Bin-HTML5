<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象-类</title>
</head>

<body>
    <script>
        // 创建类
        class Star {
            // 构造函数
            /*
            constructor() 方法是类的构造函数(默认方法) 用于传递参数,返回实例对象,通过new 命令生成对象实例时,自动调用
            该方法,如果没有显示定义,类内部会自动给我们创建一个  constructor()
            */
            constructor(uname) {
                this.uname = uname
            }
        }
        // 利用类创建对象 new
      var bin =   new Star('BIN-CODE');
      console.log(bin);
    </script>
</body>

</html>
