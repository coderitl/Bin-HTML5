<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-类扩展</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log('求和结果是: ', this.x + this.y);
            }
        }

        // 继承父类
        class Son extends Father {
            constructor(x, y) {
                // 目的: 调用父类的加法函数
                // 利用 super 调用父类的构造函数
                // super 必须在子类 this 之前调用
                super(x, y);
                this.x = x;
                this.y = y;
            }
            // 子类扩展
            mul() {
                console.log('做差的结果: ', this.x - this.y);
            }
        }
        var son = new Son(6, 3);
        // 子类调用父类
        son.sum();
        // 子类调用扩展方法
        son.mul();
    </script>
</body>

</html>
