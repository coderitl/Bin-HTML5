<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax入门</title>
</head>

<body>
    <div>
        <h1> 入门了···</h1>
    </div>
    <script>
        // 访问地址: localhost:3000/Ajax入门.html

        // 1. 创建Ajax对象
        var xhr = new XMLHttpRequest();
        // 2. 告诉Ajax亲求地址以及请求方式
        // 参数1: 请求方式 参数2: 请求地址
        xhr.open('get', 'http://localhost:3000/first');
        // 3.  发送请求
        xhr.send();
        // 4. 获取服务器端给与客户端的响应数据
        xhr.onload = function () {
            console.log(xhr.responseText);
        }
    </script>
</body>

</html>
