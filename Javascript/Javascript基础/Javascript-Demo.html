        // 请编写一个 JavaScript 函数 parseQueryString，它的用途是 把 URL 参数解析为一个对象 
        // ? & =
        function parseQueryString(url) {
            var obj = {};
            var urls = url.split('?');
            console.log(urls);
            var arr = urls[1].split('&');
            console.log(arr);
            for (var i = 0, len = arr.length; i < len; i++) {
                var brr = arr[i].split('=');
                obj[brr[0]] = brr[1];
            }
            return obj;
        }
