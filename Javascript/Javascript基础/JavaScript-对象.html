<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-对象</title>
</head>

<body>
    <script>
        // 对象属于一种复合的数据类型,在对象中可以保存多个不同数据类型的属性
        /*
            对象的分类：
                - 由 ES 标准中定义的对象, 在任何的 ES 的实现中都可以使用
                - 比如: Math String Number Boolean Function Object····
            宿主对象:
                - 由 JS 的运行环境提供的对象,目前来讲主要指由浏览器提供的对象
                - 比如: DOM BOM
            自定义对象:

        */
        var objs = {
            name: 'name-value',
            age: 10,
            add: function () {
                alert(1)
            }
        }
        objs.old = 10;
        delete objs.age
        console.log(objs);
        console.log(typeof objs);
        /*
        使用 new 关键字调用函数是构造函数 constructor 构造函数是专门用来创建对象的函数
        */
        // 创建对象
        var obj = new Object();
        console.log(typeof obj);

        function createDog(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            return obj;
        }
        var dog1 = createDog('xiaohuang', 2);
        console.log(dog1);


        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            console.log('this: ', this);
        }
        var per = new Person('name', 20, 'gender');
        console.log(per);
        console.log(per instanceof Person)
    </script>
</body>

</html>
