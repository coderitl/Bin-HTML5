<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 词法作用域: 指函数在定义(或声明)它们的作用域里运行，而不是在执行(或调用)它们的作用域里运行
        var value = 1;
        function foo() {
            console.log(value);
        }
        function bar() {
            var value = 2;
            foo();
        }
        bar();  // 1

        // 3 3 3
        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                console.log(i);
            }, 100)
        }

        // 0 1 2
        for (let i = 0; i < 3; i++) {
            setTimeout(function () {
                console.log(i);
            }, 100)
        }

        for (let i = 0; i < 3; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(i, " ");
                }, 100)
            }(i))
        }


    </script>
</body>

</html>
