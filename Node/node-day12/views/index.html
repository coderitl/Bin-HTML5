<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生信息展示</title>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      p {
        padding-top: 10px;
      }
     .container table {
        text-align: centers;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 超链接 a 进行页面跳转 href=[/students/new]  实现第二个路由 -->
      <p>
        <a href="/students/new" class="btn btn-info">添加学生</a>
      </p>

      <table class="table table-bordered">
        <thead>
          <th>ID</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>爱好</th>
        </thead>
        <tbody>
          {{each students}}
          <tr>
            <td>{{ $value.id }}</td>
            <td>{{ $value.name }}</td>
            <td>{{ $value.gender }}</td>
            <td>{{ $value.age }}</td>
            <td>{{ $value.hobbies }}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </body>
</html>
