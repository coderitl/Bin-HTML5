<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <style>
      .container form {
        width: 60%;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="post" action="/user/pinglun">
        <div class="form-group">
          <label for="exampleInputEmail1">用户名</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="请输入用户名"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">评论信息</label>
          <p>
            <textarea
              name="message"
              id=""
              cols="100"
              rows="10"
              class="form-control"
            ></textarea>
          </p>
        </div>

        <button type="submit" class="btn btn-info">发送留言</button>
      </form>
    </div>
  </body>
</html>
