<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型</title>
</head>

<body>
    <script>
        // 原型: prototype 
        function MyClass() {
            console.log(this);
        }
        console.log(MyClass.prototype);
        var mc = new MyClass();
        console.log('mc:  ', mc.prototype)

    </script>
</body>
